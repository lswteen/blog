<!DOCTYPE html>
<html>
<head>
    <title>Smooth Scrolling Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            scroll-snap-align: start;
        }

        #section1 { background-color: #f2f2f2; }
        #section2 { background-color: #d9d9d9; }
        #section3 { background-color: #c2c2c2; }
        /* Add more sections if needed */

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<section id="section1">Section 1</section>
<section id="section2">Section 2</section>
<section id="section3">Section 3</section>
<!-- Add more sections if needed -->
</body>
</html>
